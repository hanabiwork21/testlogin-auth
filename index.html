<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Registration</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="button" id="submitData">Register</button>
    </form>
  </div>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDr2Rqja9ssEo1S7eyfZ2ZhnhmWfKPhRH8",
      authDomain: "testlogin-auth.firebaseapp.com",
      projectId: "testlogin-auth",
      storageBucket: "testlogin-auth.appspot.com",
      messagingSenderId: "828838747219",
      appId: "1:828838747219:web:0bfff6705bf103bf32faa6",
      measurementId: "G-X93B5DXN97"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const analytics = getAnalytics(app);
    submitData.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
        // Signed up 
        const user = userCredential.user;
        // ...
        alert('user created successfully');
    })
        .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        // ..
        alert(errorMessage);
    });

    });
  </script>
</html>
